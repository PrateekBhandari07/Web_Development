<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and  Block elements</title>
    <style>
        p {
            background-color: aqua;
        }

        a {
            background-color: rgb(195, 151, 30);
        }
    </style>
</head>
<body>
    <!--
    <pre>
        1. Inline Elements
        Characteristics:
        
        Do not start on a new line.
        Take up only as much width as necessary.
        Can exist inside block elements.
        Do not force a line break.
        
        2. Block Elements
        Characteristics:
        Always start on a new line.
        Take up the full width available (by default).
        Can contain both block and inline elements.</pre>
-->
<p>Hey I am pragraph</p><!--Block element-->
<p>Paragraph 2 </p>
<a href="https://www.google.com">I am anchor tag</a><!--Inline element-->
<a href="https://www.facebook.com">I am facebook anchor</a>

</body>
</html>
