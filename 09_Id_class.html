<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about Id and Class in html</title>
    <style>
        
        .class1 {
            background-color: aqua;
        }
        #id {
            background-color: rgb(195, 151, 30);
        }
        .class2{
            display: flex;
          justify-content: space-around;
          color: rgb(159, 16, 16);
            font-size: 17px;
            padding: 20px;
            margin: 20px;
        }
        

    </style>
</head>
<body>
    <div  class="class1 class2">
        <p>I am writing this text under div tag</p>
        <p>And I am gonna style with class attribute</p>
        <p>Class is used to style multiple elements</p>
    </div>
    <div id="id" class="class2">
        <p>I am writing this text under div tag</p>
        <p>And I am gonna style with ID attribute</p>
        <p>Id is unique identifier</p>
    </div>
</body>
</html>
